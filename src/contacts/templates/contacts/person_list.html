{% extends "contacts/base.html" %}
{% load i18n %}

{% block title %}{{ block.super }}: {% trans "People" %}{% endblock %}

{% block content_title %}
	<h2>{% trans "People" %}</h2>
{% endblock %}

{% block content %}
	<ul class="link_list">
	{% for person in object_list %}
		<li id="person-{{ person.id }}"><a href="{{ person.get_absolute_url }}">{{ person }}</a></li>
	{% endfor %}
	</ul>
{% endblock %}
