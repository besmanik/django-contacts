{% if object.web_site.all %}
<div id="contants_web_sites">
	<h3>Web Sites</h3>
	
	<ul class="link_list">
	{% for web in object.web_site.all %}
		<li>
			<a href="{{ web.url }}" class="url">{{ web.url }}</a>
			<span class="alt">({{ web.get_location_display }})</span>
		</li>
	{% endfor %}
	</ul>
</div>
{% endif %}
